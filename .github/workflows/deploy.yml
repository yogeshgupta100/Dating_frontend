name: Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.31.97.63.240 }}
          username: ${{ secrets.root }}
          password: ${{ secrets.ABpass@word32 }}
          port: 22
          script: |
            cd Dating_frontend/
            git pull origin main
            npm ci
            npm run build
            sudo systemctl restart nginx
            pm2 restart next-frontend
